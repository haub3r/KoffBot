name: Build and deploy KoffBot Function App to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and deploy KoffBot
    runs-on: ubuntu-latest

    steps:
      - name: "Login via Azure CLI"
        uses: azure/login@v1.4.0
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS_PROD }}"

      - name: "Checkout GitHub Action"
        uses: actions/checkout@master

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: "7.0.x"

      - name: "Run .NET Tests"
        run: dotnet test --configuration Release

      - name: "Publish .NET Project"
        run: dotnet publish --configuration Release --output ./publish

      - name: "Run EF migrations"
        run: |
          dotnet tool install --global dotnet-ef
          dotnet tool restore
          dotnet ef database update --project KoffBot --connection "${{ secrets.AZURE_DBCONNECTIONSTRING_PROD }}"

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1.3.1
        id: fa
        with:
          app-name: koffbot
          package: ./publish
          publish-profile: "${{ secrets.AZURE_PUBLISH_PROFILE_PROD }}"
